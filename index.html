        cursor: none !important;
      }</style><div class="pointer-events-none fixed top-0 left-0 z-[99999999]" style="transform: translate(772px, 217px);"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"projects":[{"body":[{"children":[{"text":"Handshake is a FAST growing multi-million-dollar tech company focused on improving equity in career opportunities for students.  When we first met, they needed a from-scratch rebuild of their marketing site for an imminent rebranding announcement–and they needed it fast.  ","_key":"0914449605ff0","_type":"span","marks":[]}],"_type":"block","style":"normal","_key":"1adfc05095e2","markDefs":[]},{"_type":"block","style":"h2","_key":"40ac8935814f","markDefs":[],"children":[{"_type":"span","marks":[],"text":"Love at first site","_key":"c4b1357c7fdb"}]},{"_type":"block","style":"normal","_key":"79796491859f","markDefs":[],"children":[{"_type":"span","marks":[],"text":"This project required a skilled developer–but also a strategic thinker.  They needed a project managerial mind who could take ownership of the situation, manage laterally, self-unblock, and navigate the diverse needs of multiple stakeholders across four departments.  In short, they needed someone who could tame the beautiful, dynamic chaos of a fast growing startup into a successful launch–on a deadline.  I came recommended as a pinch hitter who could wear all the hats needed to get the job done.","_key":"ae5709d33a9a"}]},{"markDefs":[],"children":[{"_type":"span","marks":[],"text":"Despite a harrowing timeline, our first launches saw double digit improvements in conversions.  It was so successful that I stayed at Handshake as a contractor for two years, co-owning the development of joinhandshake.com on a two-person dev team.","_key":"ba138405c38b0"}],"_type":"block","style":"normal","_key":"62635531aaf9"},{"_key":"e62282539455","markDefs":[],"children":[{"_type":"span","marks":[],"text":"While I ultimately decided to part ways and more deeply pursue creative tech freelancing, this experience taught me how to go above and beyond serving a fast-paced, complex corporate team at scale.","_key":"ec0f374c6a9b"}],"_type":"block","style":"normal"},{"_type":"block","style":"h2","_key":"6c6840309ea8","markDefs":[],"children":[{"_type":"span","marks":[],"text":"All the hats","_key":"02c33ca138fc"}]},{"children":[{"_type":"span","marks":[],"text":"Working with several teams of designers and strategists, I built dozens of pages \u0026 microsites, shepherded rebrands (full and partial), and even coached some design contractors new to web design on best practices.  When I saw the business needs were changing, I proposed and spearheaded a site-wide full stack tech migration to reduce costs, increase development speed, and create a better experience for content managers.  I helped build Algolia search experiences, Marketo integrations, animated data visualizations, and even a user-facing interactive image editor.  ","_key":"fa29b923cf7c0"}],"_type":"block","style":"normal","_key":"0fc805e06aea","markDefs":[]},{"_key":"4904d44dad6d","markDefs":[],"children":[{"_key":"132b89b56b94","_type":"span","marks":[],"text":"A senior in a growing dev team"}],"_type":"block","style":"h2"},{"style":"normal","_key":"32077440dd76","markDefs":[],"children":[{"_key":"882e7b0eb510","_type":"span","marks":[],"text":"As a larger marketing dev team began to form toward the end of my tenure, new dev leadership trusted me with senior tasks. I owned our tooling/ops, conducted technical intervews, delegated and reviewed junior contributions, coached our team on new tech \u0026 best practices, built in-house libraries, and even added an e2e/visual regression testing workflow by my own initiative to help the team manage a rapidly scaling marketing site."}],"_type":"block"},{"markDefs":[],"children":[{"marks":[],"text":"","_key":"0c143f0483f5","_type":"span"}],"_type":"block","style":"normal","_key":"d0e3e6752df8"}],"color1":{"hsv":{"a":1,"s":0.9826086956521739,"v":0.45098039215686275,"_type":"hsvaColor","h":186.37168141592917},"rgb":{"a":1,"b":115,"r":2,"g":103,"_type":"rgbaColor"},"hsl":{"h":186.37168141592917,"l":0.22941176470588237,"a":1,"s":0.9658119658119657,"_type":"hslaColor"},"alpha":1,"_type":"color","hex":"#026773"},"subTitle":"2 years co-building a premium corporate marketing site with 100k+ monthly traffic","_createdAt":"2022-09-04T14:56:57Z","_id":"01189590-5d6b-4287-833f-982703a9e02a","_rev":"HwbcdeNb9yRSGfDLrLym1x","_type":"project","shortTitle":"Handshake","_updatedAt":"2022-09-19T08:45:16Z","slug":{"current":"handshake","_type":"slug"},"designers":[{"_type":"designer","name":"Handshake Design Team","_key":"1a329980a624"}],"title":"Handshake","client":"Handshake"},{"color1":{"alpha":1,"_type":"color","hex":"#75d78a","hsv":{"a":1,"s":0.4558139534883721,"v":0.8431372549019608,"_type":"hsvaColor","h":132.85714285714286},"rgb":{"_type":"rgbaColor","a":1,"b":138,"r":117,"g":215},"hsl":{"_type":"hslaColor","h":132.85714285714286,"l":0.6509803921568628,"a":1,"s":0.550561797752809}},"slug":{"current":"next-is-now","_type":"slug"},"_rev":"g7kh1RApz76YC9LKBo2nCp","body":[{"children":[{"marks":[],"text":"Handshake needed to get the attention of the nation’s top student-facing recruiters with an eye-catching experience. The “Next Is Now” promotional campaign would show how far the recruiting field had come by 2021–and position Handshake as the nextgen tool of choice.  Lead designer Stephanie Jung had the awesome idea to build an old-school 90’s desktop that  would transform into a modern system in front of the recruiter’s eyes, reinforcing themes of transformation and old-to-new.","_key":"3ef0b81c7bf80","_type":"span"}],"_type":"block","style":"normal","_key":"12937b3acf13","markDefs":[]},{"markDefs":[],"children":[{"marks":[],"text":"I was looped in because the team was investing heavily and this experience ","_key":"d09c52d34113","_type":"span"},{"text":"had","_key":"8771c39bfab11","_type":"span","marks":["em"]},{"_type":"span","marks":[],"text":" to be sick.  Many prototypes and some fun with glitch animations later, the launch knocked it out of the park!  Handshake saw a huge return on its investment–growing its clientbase and reputation.","_key":"8771c39bfab12"}],"_type":"block","style":"normal","_key":"2eddd0de714a"},{"style":"h2","_key":"ca67c2d00566","markDefs":[],"children":[{"_type":"span","marks":[],"text":"Game of Life","_key":"1bbfed039394"}],"_type":"block"},{"markDefs":[{"_type":"link","href":"https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life","_key":"e73c6d52efa4"}],"children":[{"_type":"span","marks":[],"text":"The microsite features a unique animation as the background transforms from dithered gray to blue-green gradient.  In my prototyping, I was inspired by ","_key":"bf6f80c9456c0"},{"_key":"bf6f80c9456c1","_type":"span","marks":["e73c6d52efa4"],"text":"John Conway’s “Game of Life.”"},{"_type":"span","marks":[],"text":"  I divided the screen into a large matrix of square pixels.  On page load, each GUI item on the page “competes” to grab territory–claiming as many adjacent squares as it can until the page is fully divided up.  When an item is triggered to transform, a random tile beneath it is deleted.  Each animation frame, the neighbors of a deleted tile will delete themselves according to a carefully tuned set of rules–repeating until all of the tiles in the item’s territory are deleted.  The result is rendered in real time in WebGL via PIXI.js.  With a little randomness and a differently-sized matrix depending on the screen size, the animation is never the same twice!","_key":"bf6f80c9456c2"}],"_type":"block","style":"normal","_key":"4e5b9f51d2b9"},{"children":[{"_type":"span","marks":[],"text":"CSS glitch transitions","_key":"063bf963003a"}],"_type":"block","style":"h2","_key":"b824193cda2e","markDefs":[]},{"markDefs":[{"_type":"link","href":"https://cubic-bezier.com/#0,1.65,1,-0.6","_key":"b4d401773ddc"}],"children":[{"text":"Each GUI item on the desktop is styled twice–with two different sets of CSS styling code.  One for old, one for new.  CSS is really good at tweening between different styles!  While we usually choose gradual, smooth transitions to tween, you can also specify bouncy ","_key":"cf84e5d4c67f0","_type":"span","marks":[]},{"_type":"span","marks":["b4d401773ddc"],"text":"zigzag cubic bezier functions","_key":"cf84e5d4c67f1"},{"_type":"span","marks":[],"text":".  A function like this will slingshot the styles to an overexaggerated place and back before finally arriving!  Combine this zigzagging tween function with a different randomized delay and duration for every single styling property, and you get this fun glitch effect!","_key":"cf84e5d4c67f2"}],"_type":"block","style":"normal","_key":"3826a49bbfa5"}],"_id":"536d2bb1-5c95-4df2-88d1-dd9af115afd7","_updatedAt":"2022-09-17T16:04:10Z","client":"Handshake","_type":"project","shortTitle":"Next Is Now","title":"Next Is Now","subTitle":"A simulated computer desktop that transforms from past to future","designers":[{"url":"https://www.linkedin.com/in/stephanie-t-jung/","_type":"designer","name":"Stephanie Jung","_key":"32430f4d559e"}],"_createdAt":"2022-08-17T14:38:16Z","links":[{"_key":"e5f7efb49f91","url":"https://joinhandshake.com/next-is-now/","_type":"link","text":"See the archived microsite!"}]},{"_type":"project","body":[{"children":[{"marks":[],"text":"Typeforce, an annual typographical art exhibition, has a reputation for being wild, engaging, innovative and experimental–all while simultaneously being prestigious in the world of type.  They needed an outlandish and cathartic microsite to announce their first physical exhibition since the start of the pandemic. The page would both promote the event and solicit artist submissions.","_key":"39eac5db872b0","_type":"span"}],"_type":"block","style":"normal","_key":"074a3f4e2df9","markDefs":[]},{"_type":"block","style":"normal","_key":"b61375c952bd","markDefs":[],"children":[{"text":"Will Miller and Nermin Moufti envisioned interactive jiggling blob glyphs that the user could pinch, tug, and throw around the page.  They were worried this was a bit… ambitious. But they also knew this sort of thing was my jam and I’d love the challenge.  (They were right. I wouldn’t allow them to walk back their idea.)  Simultaneously, with a target audience of font all-stars and enthusiasts, they knew they could trust me to execute the page’s typography and layout perfectly.","_key":"1a5277c323e6","_type":"span","marks":[]}]},{"children":[{"text":"The launch was a hit–propelling the event’s buzz and yet again solidifying Typeforce’s place in the world of off-the-wall typography. The exhibition was packed with both people and world class art–and I was humbled to hear there was buzz in the crowd about this crazy announcement page.","_key":"364dd96539320","_type":"span","marks":[]}],"_type":"block","style":"normal","_key":"6068bce82ba4","markDefs":[]},{"markDefs":[],"children":[{"marks":[],"text":"How to make a twelve jiggle","_key":"62cdbff51b9b","_type":"span"}],"_type":"block","style":"h2","_key":"ccac8b758636"},{"markDefs":[{"_type":"link","href":"https://tympanus.net/codrops/2021/04/12/wobbly-2d-physics-with-matter-js-and-paper-js/","_key":"0d39b5582cd0"}],"children":[{"_type":"span","marks":[],"text":"After trying many different solutions and tech stacks, we finally found a winning recipe. We used a physics engine (matter.js) to simulate springs anchored along the borders of each glyph.  The springs would wiggle freely as the user interacted and then we would feed their wiggling coordinates into a 3D renderer (three.js). There, those points were used to redraw the glyphs each frame in WebGL–at a smooth 60fps.  Turns out, a series of wiggling springs is a good approximation for the surface of our jiggling blob.  While I wrote this code independently with different tools, I learned this clever spring technique directly from ","_key":"0390dee7afd7"},{"_key":"317e9626297f","_type":"span","marks":["0d39b5582cd0"],"text":"Yuriy Artyukh’s amazing demo"},{"_type":"span","marks":[],"text":"–which I found after researching many alternative methods to get this effect. (Creative devs, his work is AMAZING!)","_key":"999e9b7f2e7d"}],"_type":"block","style":"normal","_key":"7d36814736ae"},{"_type":"vimeo","id":"746198756","_key":"e37b5b155cee"},{"markDefs":[],"children":[{"_type":"span","marks":[],"text":"Ping-ponging","_key":"0131a6d5912f0"}],"_type":"block","style":"h2","_key":"9575d7dcba99"},{"style":"normal","_key":"65ca616bff82","markDefs":[],"children":[{"text":"Something like this can’t be fully mocked up in Figma–the end product has to arise via collaboration between designer and developer. This is my favorite part of the process. 1. Take a designer’s wild “what if” as a challenge. 2. Attempt to capture the essence in a prototype. 3. Have really fun conversations where the designer layers on new ideas, reactions, and feedback. 4. Repeat (a lot) until fully baked. ","_key":"4f9b14f738d0","_type":"span","marks":[]}],"_type":"block"},{"markDefs":[],"children":[{"_type":"span","marks":[],"text":"Back and forth.  Ping, pong.  We spent a LONG time ping-ponging to get the 12 ","_key":"e681cfe42f13"},{"text":"just","_key":"0bac452ce266","_type":"span","marks":["em"]},{"_key":"1334282571c6","_type":"span","marks":[],"text":" right–and I regret nothing."}],"_type":"block","style":"normal","_key":"4fc26ba36113"}],"subTitle":"A jiggling, tuggable, interactive \"12\" using physics simulations","_createdAt":"2022-08-10T23:55:39Z","_updatedAt":"2024-12-17T04:47:28Z","color1":{"_type":"color","hex":"#f3c0e9","hsv":{"s":0.2098765432098765,"v":0.9529411764705882,"_type":"hsvaColor","h":311.7647058823529,"a":1},"rgb":{"_type":"rgbaColor","a":1,"b":233,"r":243,"g":192},"hsl":{"_type":"hslaColor","h":311.7647058823529,"l":0.8529411764705882,"a":1,"s":0.6799999999999997},"alpha":1},"client":"Typeforce","title":"Typeforce 12","links":[{"text":"Try it live!","_key":"290861f21f8b","url":"https://12-archive.typeforce.com/","_type":"link"}],"designers":[{"_type":"designer","name":"Nermin Moufti","_key":"c07e3cd7d3ec","url":"https://www.instagram.com/nmoufti/"},{"_type":"designer","name":"Will Miller","_key":"209b338c7bf7","url":"https://www.instagram.com/q_type/"}],"_rev":"tE94dAlrqWDP7ULqtftLQD","shortTitle":"Typeforce 12","_id":"7fb414f0-ef4b-41be-b910-fe97cdb456fc","slug":{"current":"typeforce-12","_type":"slug"}},{"_rev":"uhAwmwN95KRvFx0CHknu3x","_type":"project","title":"Typeforce 9","_id":"7fe27d4c-9a69-460b-b1bb-114db88c1be5","links":[{"_type":"link","text":"View the archived page","_key":"48f02032cd98","url":"https://9.typeforce.com"}],"slug":{"current":"typeforce-9","_type":"slug"},"color1":{"hsv":{"_type":"hsvaColor","h":237.64705882352942,"a":1,"s":1,"v":1},"rgb":{"a":1,"b":255,"r":0,"g":10,"_type":"rgbaColor"},"hsl":{"l":0.5,"a":1,"s":1,"_type":"hslaColor","h":237.64705882352942},"alpha":1,"_type":"color","hex":"#000aff"},"subTitle":"An abstract 3D geometrical scene featuring a dynamically shattering 9.","_createdAt":"2022-08-10T23:57:55Z","client":"Typeforce","designers":[{"_type":"designer","name":"Tom Tian","_key":"9661c2314a76","url":"https://tomtian.com/"}],"shortTitle":"Typeforce 9","body":[{"_type":"block","style":"normal","_key":"07ee01072811","markDefs":[],"children":[{"_type":"span","marks":[],"text":"Typeforce, \"an annual exhibit celebrating wildly talented, emerging typographic artists and designers,\" has a tradition of announcing its shows with playful, experimental, cutting edge microsites.   At the time, Typeforce was operated through Firebelly Design, where designer Tom Tian was eager to explore 3D abstraction and I was developing a reputation as the dev who liked to build all the crazy things. ","_key":"d7406c3bc9240"}]},{"_type":"block","style":"h2","_key":"7ea6dd9873a0","markDefs":[],"children":[{"marks":[],"text":"Craftspersonship","_key":"109505de0393","_type":"span"}]},{"markDefs":[],"children":[{"_type":"span","marks":[],"text":"Sometimes a design vision is open–inviting creative collaboration and exploration. Other times, the designer has already architected it down to the last detail in their mind’s eye –simply waiting for a skilled craftsperson to build it with precision.  I love the challenge and growth provided by both ends of the spectrum.  In this case, Tom had his world masterfully premeditated–from the geometry, to the reflection imagery, to even the camera’s field of view.  It was exhilarating to try to keep up with him!  Nudging angles. Adjusting animation speeds by percentage points.  Every detail matters because, as I’ve observed working the high-calibur design thinkers, a tiny adjustment can have a massive impact!  When I reflect on this project, I’m most proud of how a compelling and ","_key":"3ebc0cf562f30"},{"_type":"span","marks":["em"],"text":"tasteful","_key":"3ebc0cf562f31"},{"_key":"3ebc0cf562f32","_type":"span","marks":[],"text":" 3D experience emerged from our meticulous attention to detail and care for Tom’s original vision."}],"_type":"block","style":"normal","_key":"9f626c4e7191"}],"_updatedAt":"2022-09-17T16:11:50Z"},{"shortTitle":"U of I","_id":"e5261f50-2e18-4dc0-83f3-8fd3b8ef8b44","_updatedAt":"2022-09-17T15:58:48Z","_createdAt":"2022-09-04T14:56:39Z","client":"University of Illinois","links":[{"_key":"30773fe46c46","url":"https://mfa.art.illinois.edu/2022/","_type":"link","text":"Masters Exhibition Site"},{"_type":"link","text":"Bachelors Exhibition Site","_key":"dc1158a834f6","url":"https://bfa.art.illinois.edu/2022/"},{"_type":"link","text":"Design Case Study","_key":"97dbae73080f","url":"https://www.jpramirez.net/uiuc-mfa"}],"designers":[{"_type":"designer","name":"JP Ramirez","_key":"6d0e4d34a6de","url":"https://www.jpramirez.net/"},{"_type":"designer","name":"Andrew Reaume","_key":"88531d8d185a","url":"https://www.adrwrdesign.com/"}],"_rev":"uhAwmwN95KRvFx0CHkmiPl","color1":{"hsl":{"s":0.8227848101265821,"_type":"hslaColor","h":10.153846153846153,"l":0.5352941176470588,"a":1},"alpha":1,"_type":"color","hex":"#ea4827","hsv":{"a":1,"s":0.8333333333333333,"v":0.9176470588235294,"_type":"hsvaColor","h":10.153846153846153},"rgb":{"a":1,"b":39,"r":234,"g":72,"_type":"rgbaColor"}},"subTitle":"In uncertain times, an award-winning digital celebration of student art","_type":"project","body":[{"markDefs":[],"children":[{"_type":"span","marks":[],"text":"The University of Illinois had a crisis.  With the pandemic canceling their physical exhibition, they needed a digital experience to showcase their students’ art. For a design program with a reputation to maintain, an ordinary cookie-cutter gallery site wasn’t gonna cut it.  This needed to impress.  Enter JP Ramirez, a program alum and veteran brand designer.  JP found me in the search for serious dev muscle to precisely execute and technologically empower his vision.","_key":"95ecd52c739a0"}],"_type":"block","style":"normal","_key":"6002f619db4c"},{"markDefs":[],"children":[{"_type":"span","marks":[],"text":"We launched to resounding critical praise–delivering an award-winning site, helping U of I make a statement in a troubled time, boosting program morale, and doubling as an evergreen showcase that, to this day, still promotes the program and attracts new students.","_key":"3abe4085d4a2"}],"_type":"block","style":"normal","_key":"6d760b6a53b1"},{"_key":"2c182e652900","markDefs":[],"children":[{"_key":"3250d3d03f84","_type":"span","marks":[],"text":"A (carefully) randomized grid"}],"_type":"block","style":"h2"},{"markDefs":[],"children":[{"_type":"span","marks":[],"text":"JP envisioned a homepage with a dynamic, randomized pattern of student art and his custom typography glyphs strewn about the brand's grid system.  We had a blast collaborating over many prototypes to find just the right version technically and aesthetically (creatively leveraging CSS Grid and GreenSock).","_key":"874f8b7965e40"}],"_type":"block","style":"normal","_key":"f524871a32c7"},{"children":[{"marks":[],"text":"An animator's dream workflow","_key":"6f86de9ef7fa","_type":"span"}],"_type":"block","style":"h2","_key":"4c7914da0df0","markDefs":[]},{"_type":"block","style":"normal","_key":"bbba4a3bb891","markDefs":[],"children":[{"_type":"span","marks":[],"text":"We wanted to showcase interactive vector animations for every glyph in JP’s typeface. With 26 characters, each with multiple animation states, motion designer Andrew Reaume was on the hook for 100 high quality animations. All on a timeline!  So, we created a workflow leveraging the Lottie.js vector animation framework. Andrew could build his animations in After Effects and export them directly into my code where they would be rendered as performant vector animations (with their different in, out, hover, etc.  animation states triggered appropriately). This allowed him to move quickly and guaranteed perfect execution. Frequently staged previews let him see how his work looked on the actual site at every stage of his process.  He could iterate as much needed to get things just right–with almost no additional dev costs.","_key":"86c05ab0ece0"}]},{"style":"h2","_key":"76997e4f4eed","markDefs":[],"children":[{"text":"Content, content, content ","_key":"7ebf4938eadf0","_type":"span","marks":[]}],"_type":"block"},{"markDefs":[],"children":[{"_key":"160113926607","_type":"span","marks":[],"text":"To date, thousands of art entries have been cataloged across the exhibition sites we created.  That scale of content entry via CMS is a substantial labor–often by stakeholders who should be focusing on more critical business tasks.  So, we implemented a time-saving automation pipeline to batch add hundreds of entries at a time into the CMS–by importing a google docs spreadsheet."}],"_type":"block","style":"normal","_key":"0a52a5d4ee66"},{"children":[{"_type":"span","marks":[],"text":"\n","_key":"54582296d27a0"}],"_type":"block","style":"normal","_key":"cfc146aaa562","markDefs":[]}],"title":"UIUC School of Art + Design Exhibition","slug":{"current":"uiuc","_type":"slug"}},{"title":"IIT College Of Architecture Open house","_createdAt":"2022-09-04T14:57:36Z","slug":{"current":"iit","_type":"slug"},"shortTitle":"IIT Architecture","client":"Illinois Institute of Technology","links":[{"text":"Visit the exhibition site","_key":"290861f21f8b","url":"https://iitcoaopenhouse.com/","_type":"link"}],"_rev":"g7kh1RApz76YC9LKBntMHK","_type":"project","subTitle":"A web experience inspired by the architecture of IIT's renowned Crown Hall","_id":"fb51f660-ea29-471a-9ffe-d7787cf545ce","designers":[{"_key":"f7e91d59703e","_type":"designer","name":"Jeffrey Wigen"},{"_type":"designer","name":"Elanderi Steyn","_key":"5ea24a492fc1"}],"body":[{"_type":"block","style":"normal","_key":"28ab63acd0e6","markDefs":[],"children":[{"_type":"span","marks":[],"text":"The first student exhibition since the start of the pandemic! IIT College of Architecture needed an impressive digital gallery experience to celebrate this moment. They wanted high-concept, magazine elegance executed with architectural precision. They ","_key":"b7c90a4771e90"},{"marks":["em"],"text":"also","_key":"b7c90a4771e91","_type":"span"},{"_type":"span","marks":[],"text":" loved their backend content management system from previous years and wanted to keep the existing codebase. I was recommended as a dev who could deliver on their vision all while adapting to their existing tech–on a timeline.","_key":"b7c90a4771e92"}]},{"_key":"bb9384e917d0","markDefs":[],"children":[{"_key":"89c7cc434d01","_type":"span","marks":[],"text":"The blueprint"}],"_type":"block","style":"h2"},{"style":"normal","_key":"3421d2896ab8","markDefs":[],"children":[{"text":"Jeffrey Wigen and Elandri Steyn envisioned a homepage experience that payed abstract-but-tangible homage to Crown Hall, the beloved modernist building housing their college. Images of student artwork would load dynamically into geometries evocative of Crown Hall's rectangular windows–serving as a metaphor for the physical exhibition.","_key":"3f1ecf00d7330","_type":"span","marks":[]}],"_type":"block"},{"image":{"_type":"image","asset":{"_ref":"image-c8b44486a32367772252cd727f70f2f592f796d3-1280x1003-png","_type":"reference"}},"_type":"imageFigure","alt":"A black and white image of IIT's Crown Hall–a symmetrical single-story facade known for the geometry of its rectangular windows.","_key":"cb6ed871731d"},{"style":"h2","_key":"5803841b04da","markDefs":[],"children":[{"text":"Wrestling browsers","_key":"2bec44ca3775","_type":"span","marks":[]}],"_type":"block"},{"_key":"be3f636dcaaa","markDefs":[],"children":[{"marks":[],"text":"Due to an obscure bug in Safari's line rendering, we had to think outside the box to get our particular line animations looking great on ","_key":"bd3c838aac5d","_type":"span"},{"_type":"span","marks":["em"],"text":"all","_key":"b59c9a72bc70"},{"_type":"span","marks":[],"text":" supported browsers. We tried many techniques, but ultimately discovered we got the best look by animating moving white lines ON TOP of a fully drawn black shape.","_key":"880884f9bbb4"}],"_type":"block","style":"normal"},{"style":"normal","_key":"6b5eb85a04c1","markDefs":[],"children":[{"_type":"span","marks":[],"text":"So we're actually animating the negative space, rather than the lines themselves!  And this made things a great deal more difficult to implement–but, for better and worse, I am a stubborn perfectionist and will go to great lengths to avoid compromising a designer's vision.  (ESPECIALLY if it's a cool vision. lol.)","_key":"450aa274e81a"}],"_type":"block"},{"_key":"0c90bb4d3269","markDefs":[],"children":[{"_type":"span","marks":[],"text":"Animating \"perimeters\"","_key":"bb0fdf9cf8e0"}],"_type":"block","style":"h2"},{"style":"normal","_key":"824ada5374ab","markDefs":[],"children":[{"_type":"span","marks":[],"text":"\"Sometimes it’s at the edges that we do our best work,\" reads Jeffrey and Elandri's statement. Thematically, the exhibition \"Perimeters\" explored the heightened awareness of boundaries that characterized the pandemic. It would embody the artistic resilience shown by their students while drawing visual analogy to the linework of architectural design schematics. ","_key":"0c3c842afc37"}],"_type":"block"},{"_key":"ef3fecd0ad32","markDefs":[],"children":[{"_type":"span","marks":[],"text":"It's creatively really fun to have a strong conceptual motivation for animation work!","_key":"6561a54a8a9d"}],"_type":"block","style":"normal"},{"style":"normal","_key":"9349c916df1c","markDefs":[],"children":[{"_type":"span","marks":[],"text":"The line segments that circle Crown Hall on the homepage are precisely sized to be evocative of the building shape when they first appear.   In the next moment, they begin to rotate–and ultimately close during page transitions.  On gallery pages, more playful linework cathartically dissolves as the user moves their mouse, encouraging exploration of student artwork.  ","_key":"93c0a726fd85"}],"_type":"block"}],"color1":{"hsv":{"s":0,"v":0.8,"_type":"hsvaColor","h":180,"a":1},"rgb":{"r":204,"g":204,"_type":"rgbaColor","a":1,"b":204},"hsl":{"l":0.8,"a":1,"s":0,"_type":"hslaColor","h":180},"alpha":1,"_type":"color","hex":"#cccccc"},"_updatedAt":"2022-09-17T15:01:57Z"}],"scene":"intro"},"__N_SSG":true},"page":"/","query":{},"buildId":"x8Xq7zlGOCfustdQ1j2yN","isFallback":false,"gsp":true,"scriptLoader":[]}</script><script src="https://www.googletagmanager.com/gtag/js?id=G-540J4G292N" data-nscript="afterInteractive"></script><next-route-announcer><p aria-live="assertive" id="__next-route-announcer__" role="alert" style="border: 0px; clip: rect(0px, 0px, 0px, 0px); height: 1px; margin: -1px; overflow: hidden; padding: 0px; position: absolute; top: 0px; width: 1px; white-space: nowrap; overflow-wrap: normal;"></p></next-route-announcer></body></html>
